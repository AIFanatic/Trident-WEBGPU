<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>Fast Biome Terrain â€” Lab</title>
      <style>
         :root {
            color-scheme: dark;
         }

         html,
        body {
            height: 100%;
            margin: 0;
            background: #111;
            color: #eaeaea;
            font: 14px/1.25 system-ui, -apple-system, Segoe UI, Roboto, Arial;
        }

        main {
            display: grid;
            grid-template-columns: 340px 1fr;
            gap: 12px;
            height: 100%;
        }

        aside {
            overflow: auto;
            padding: 12px;
            border-right: 1px solid #222;
        }

        section {
            display: grid;
            place-items: center;
        }

        canvas {
            width: 1024px;
            height: 1024px;
            image-rendering: pixelated;
            background: #000;
            box-shadow: 0 0 0 1px #222 inset;
        }

        h2 {
            margin: 10px 0 6px;
            font-size: 12px;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: #9ad;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 90px;
            gap: 8px;
            align-items: center;
            margin: 6px 0;
        }

        .row>input[type="number"],
        .row>input[type="text"] {
            width: 100%;
            padding: 4px 6px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #ddd;
            border-radius: 4px;
        }

        .row>input[type="range"] {
            width: 100%;
        }

        .row>label {
            color: #aaa;
        }

        .grid2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .btns {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            margin: 8px 0;
        }

        button {
            padding: 6px 10px;
            background: #1f2a33;
            color: #dfefff;
            border: 1px solid #2f3f4f;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #263544;
        }

        select {
            width: 100%;
            padding: 6px;
            background: #1a1a1a;
            color: #ddd;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
        }

        .muted {
            color: #9a9a9a;
            font-size: 12px;
        }

        hr {
            border: none;
            border-top: 1px solid #222;
            margin: 10px 0;
        }
      </style>
   </head>
   <body>
      <main>
         <aside>
            <div class="btns">
                <button id="regenerate">Regenerate</button>
               <button id="reroll">Reroll Seed</button>
               <button id="savePng">Save PNG</button>
            </div>
            <div class="row">
               <label>Render Mode</label>
               <select id="renderMode">
                  <option value="biome">Biome</option>
                  <option value="elevation">Elevation</option>
                  <option value="temperature">Temperature</option>
                  <option value="precipitation">Precipitation</option>
                  <option value="splat0">Splat0</option>
                  <option value="biome_ids">Biomes IDS</option>
               </select>
            </div>
            <h2>World</h2>
            <div class="row"><label>Seed</label><input id="seed" type="text" value="1337" /></div>
            <div class="grid2">
               <div class="row"><label>Rows</label><input id="rows" type="number" value="1024" min="64" max="4096"
                  step="64" /></div>
               <div class="row"><label>Cols</label><input id="cols" type="number" value="1024" min="64" max="4096"
                  step="64" /></div>
            </div>
            <div class="grid2">
               <div class="row"><label>Sea Level</label><input id="seaLevel" type="number" value="0.03" min="0" max="1"
                  step="0.01" /></div>
               <div class="row"><label>Beach Lvl</label><input id="beachLevel" type="number" value="0.05" min="0"
                  max="1" step="0.01" /></div>
            </div>
            <div class="row"><label>Snow Line</label><input id="snowLine" type="number" value="0.5" min="0" max="1"
               step="0.01" /></div>
            <h2>Elevation Noise</h2>
            <div class="row"><label>Elevation Scale</label><input id="elevScale" type="number" value="0.006" min="0.001"max="0.05" step="0.001" /></div>
            <div class="grid2">
               <div class="row"><label>Elevation Strength</label><input id="elevStrength" type="number" value="1" min="0" max="10" step="0.01" /></div>
               <div class="row"><label>Elevation Curve</label><input id="elevCurve" type="number" value="1.25" min="0" max="10" step="0.01" /></div>
            </div>
            <div class="grid2">
               <div class="row"><label>Octaves</label><input id="elevOctaves" type="number" value="3" min="1" max="8" step="1" /></div>
               <div class="row"><label>Lacunarity</label><input id="elevLacunarity" type="number" value="2" min="1" max="4" step="0.1" /></div>
            </div>
            <div class="row"><label>Gain</label><input id="elevGain" type="number" value="0.5" min="0.1" max="0.9" step="0.05" /></div>
            <h2>Climate</h2>
            <div class="grid2">
               <div class="row"><label>Temp Scale</label><input id="tempScale" type="number" value="0.012" min="0.001"
                  max="0.05" step="0.001" /></div>
               <div class="row"><label>Moist Scale</label><input id="moistScale" type="number" value="0.016"
                  min="0.001" max="0.05" step="0.001" /></div>
            </div>
            <div class="row"><label>Lapse Rate</label><input id="lapsePerElev" type="number" value="1.7" min="0" max="10"
               step="0.05" /></div>
            <div class="grid2">
               <div class="row"><label>Wind X</label><input id="windX" type="number" value="1" min="-1" max="1" step="0.1" /></div>
               <div class="row"><label>Wind Y</label><input id="windY" type="number" value="0" min="-1" max="1" step="0.1" /></div>
            </div>
            <div class="grid2">
               <div class="row"><label>Island Radius</label><input id="islandRadius" type="number" value="0.5" min="0" max="1" step="0.01" /></div>
               <div class="row"><label>Island Fade</label><input id="islandFade" type="number" value="0.5" min="0" max="1" step="0.01" /></div>
            </div>
            <hr>
            <p class="muted">Tip: switch render mode to view greyscale heatmaps while tuning. Regenerate recomputes the
               whole map in one go.
            </p>
         </aside>
         <section>
            <canvas></canvas>
         </section>
      </main>
      <script type="module" src="./index.js"></script>
   </body>
</html>
