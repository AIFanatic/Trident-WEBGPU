
    <!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
            <meta name="mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-capable" content="yes">
            
            <style>
                html, body {
                    margin: 0;
                    overflow: hidden;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </head>
        <body>
            <script type="importmap">
                {
                    "imports": {
                        "@trident/core": "../trident-core.js",
                        "@trident/plugins/": "../plugins/"
                    }
                }
            </script>
            <script type="module">
                const canvas = document.createElement("canvas");
                document.body.appendChild(canvas);
                            import { GPU, Scene, GameObject, Components, Mathf, Geometry, PBRMaterial } from '@trident/core';
            import { OrbitControls } from '@trident/plugins/OrbitControls.js';
            import { Debugger } from '@trident/plugins/Debugger.js';
            import { HDRParser } from '@trident/plugins/HDRParser.js';
            import { Environment } from '@trident/plugins/Environment/Environment.js';
            
            async function Application(canvas) {
              const renderer = GPU.Renderer.Create(canvas, "webgpu");
              const scene = new Scene(renderer);
              const mainCameraGameObject = new GameObject(scene);
              mainCameraGameObject.name = "MainCamera";
              const camera = mainCameraGameObject.AddComponent(Components.Camera);
              camera.SetPerspective(72, canvas.width / canvas.height, 0.5, 500);
              mainCameraGameObject.transform.position.set(0, 0, 5);
              mainCameraGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              new OrbitControls(canvas, camera);
              const lightsInfo = [
                { position: new Mathf.Vector3(-10, 10, 10), color: new Mathf.Vector3(1, 1, 1) },
                { position: new Mathf.Vector3(10, 10, 10), color: new Mathf.Vector3(1, 1, 1) },
                { position: new Mathf.Vector3(-10, -10, 10), color: new Mathf.Vector3(1, 1, 1) },
                { position: new Mathf.Vector3(10, -10, 10), color: new Mathf.Vector3(1, 1, 1) }
              ];
              for (const lightInfo of lightsInfo) {
                const lightGameObject = new GameObject(scene);
                lightGameObject.transform.position.copy(lightInfo.position);
                lightGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
                const light = lightGameObject.AddComponent(Components.DirectionalLight);
                light.color = Mathf.Color.fromVector(lightInfo.color);
                light.castShadows = false;
              }
              const c = 6;
              for (let i = 0; i < c; i++) {
                const x = i;
                const y = 1;
                const sphereGameObject = new GameObject(scene);
                sphereGameObject.transform.position.set((x - c * 0.5) * 1.5, y, 0);
                const sphereMesh = sphereGameObject.AddComponent(Components.Mesh);
                sphereMesh.geometry = Geometry.Sphere();
                sphereMesh.material = new PBRMaterial({
                  albedoColor: new Mathf.Color(0.957, 0.792, 0.407, 1),
                  metalness: i < 6 ? 1 : 0,
                  roughness: i % 6 / 6
                });
              }
              for (let i = 0; i < c; i++) {
                const x = i;
                const y = -1;
                const sphereGameObject = new GameObject(scene);
                sphereGameObject.transform.position.set((x - c * 0.5) * 1.5, y, 0);
                const sphereMesh = sphereGameObject.AddComponent(Components.Mesh);
                sphereMesh.geometry = Geometry.Sphere();
                sphereMesh.material = new PBRMaterial({
                  albedoColor: new Mathf.Color(1, 0, 0, 1),
                  metalness: i < 6 ? 0 : 1,
                  roughness: i % 6 / 6
                });
              }
              Debugger.Enable();
              const hdr = await HDRParser.Load("./assets/textures/HDR/goegap_1k.hdr");
              const skyTexture = await HDRParser.ToCubemap(hdr);
              const environment = new Environment(scene, skyTexture);
              await environment.init();
              scene.Start();
            }
            Application(document.querySelector("canvas"));
            
            </script>
        </body>
    </html>
