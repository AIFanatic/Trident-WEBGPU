
    <!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
            <meta name="mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-capable" content="yes">
            
            <style>
                html, body {
                    margin: 0;
                    overflow: hidden;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </head>
        <body>
            <script type="importmap">
                {
                    "imports": {
                        "@trident/core": "../trident-core.js",
                        "@trident/plugins/": "../plugins/"
                    }
                }
            </script>
            <script type="module">
                const canvas = document.createElement("canvas");
                document.body.appendChild(canvas);
                            import { GPU, Scene, GameObject, Components, Mathf } from '@trident/core';
            import { OrbitControls } from '@trident/plugins/OrbitControls.js';
            import { GLTFLoader } from '@trident/plugins/GLTF/GLTFLoader.js';
            import { Debugger } from '@trident/plugins/Debugger.js';
            import { HDRParser } from '@trident/plugins/HDRParser.js';
            import { Environment } from '@trident/plugins/Environment/Environment.js';
            
            async function Application(canvas) {
              const renderer = GPU.Renderer.Create(canvas, "webgpu", 1);
              const scene = new Scene(renderer);
              const mainCameraGameObject = new GameObject(scene);
              mainCameraGameObject.transform.position.set(0, 0, -15);
              mainCameraGameObject.name = "MainCamera";
              const camera = mainCameraGameObject.AddComponent(Components.Camera);
              camera.SetPerspective(72, canvas.width / canvas.height, 0.05, 1e3);
              mainCameraGameObject.transform.position.set(0, 0, 2);
              mainCameraGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              new OrbitControls(canvas, camera);
              const lightGameObject = new GameObject(scene);
              lightGameObject.transform.position.set(-4, 4, 4);
              lightGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              const light = lightGameObject.AddComponent(Components.DirectionalLight);
              light.castShadows = true;
              light.intensity = 1;
              const hdr = await HDRParser.Load("/dist/examples/assets/textures/HDR/autumn_field_puresky_1k.hdr");
              const skyTexture = await HDRParser.ToCubemap(hdr);
              const environment = new Environment(scene, skyTexture);
              await environment.init();
              const prefab = await GLTFLoader.LoadFromURL("./assets/models/DamagedHelmet/DamagedHelmet.gltf");
              console.log(prefab.transform.rotation);
              scene.Instantiate(prefab);
              {
                let traverse = function(objects, fn) {
                  for (const object of objects) {
                    fn(object);
                    for (const child of object.children) {
                      traverse([child], fn);
                    }
                  }
                };
                const serialized = scene.Serialize();
                console.log("serialized", serialized);
                traverse(serialized.gameObjects, (gameObject2) => {
                  for (const componet of gameObject2.components) {
                    if (componet.type === Components.Mesh.type) {
                      console.log("MESH", componet);
                      componet.geometry.assetPath = "/extra/test-assets/DamagedHelmet.mesh";
                      componet.material.assetPath = "/extra/test-assets/DamagedHelmet.mat";
                    }
                  }
                });
                scene.Clear();
                scene.Deserialize(serialized);
                Components.Camera.mainCamera = scene.GetGameObjects()[0].GetComponents(Components.Camera)[0];
                new OrbitControls(canvas, Components.Camera.mainCamera);
              }
              Debugger.Enable();
              scene.Start();
            }
            Application(document.querySelector("canvas"));
            
            </script>
        </body>
    </html>
