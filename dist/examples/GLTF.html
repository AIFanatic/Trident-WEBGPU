
    <!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
            <meta name="mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-capable" content="yes">
            
            <style>
                html, body {
                    margin: 0;
                    overflow: hidden;
                    height: 100%;
                    width: 100%;
                }
            </style>
        </head>
        <body>
            <script type="importmap">
                {
                    "imports": {
                        "@trident/core": "../trident-core.js",
                        "@trident/plugins/": "../plugins/"
                    }
                }
            </script>
            <script type="module">
                const canvas = document.createElement("canvas");
                document.body.appendChild(canvas);
                            import { GPU, Scene, GameObject, Components, Mathf, Geometry, PBRMaterial } from '@trident/core';
            import { OrbitControls } from '@trident/plugins/OrbitControls.js';
            import { GLTFLoader } from '@trident/plugins/GLTF/GLTFLoader.js';
            import { Debugger } from '@trident/plugins/Debugger.js';
            
            async function Application(canvas) {
              const renderer = GPU.Renderer.Create(canvas, "webgpu");
              const scene = new Scene(renderer);
              const mainCameraGameObject = new GameObject(scene);
              mainCameraGameObject.transform.position.set(0, 0, -15);
              mainCameraGameObject.name = "MainCamera";
              const camera = mainCameraGameObject.AddComponent(Components.Camera);
              camera.SetPerspective(70, canvas.width / canvas.height, 0.1, 1e3);
              mainCameraGameObject.transform.position.set(0, 0, 2);
              mainCameraGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              new OrbitControls(canvas, camera);
              const lightGameObject = new GameObject(scene);
              lightGameObject.transform.position.set(-4, 4, 4);
              lightGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              lightGameObject.AddComponent(Components.DirectionalLight);
              const floor = new GameObject(scene);
              floor.transform.scale.set(1e4, 1e4, 1e4);
              floor.transform.eulerAngles.x = -90;
              const meshbottom = floor.AddComponent(Components.Mesh);
              meshbottom.geometry = Geometry.Plane();
              meshbottom.material = new PBRMaterial();
              const gameObjects = await GLTFLoader.loadAsGameObjects(scene, "./assets/models/Fox.glb");
              const root = gameObjects[0];
              root.transform.scale.mul(0.01);
              const animator = root.GetComponent(Components.Animator);
              animator.SetClipByIndex(0);
              Debugger.Enable();
              scene.Start();
            }
            Application(document.querySelector("canvas"));
            
            </script>
        </body>
    </html>
