
    <!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
            <meta name="mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-capable" content="yes">
            
            <style>
                html, body {
                    margin: 0;
                    overflow: hidden;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </head>
        <body>
            <script type="importmap">
                {
                    "imports": {
                        "@trident/core": "../trident-core.js",
                        "@trident/plugins/": "../plugins/"
                    }
                }
            </script>
            <script type="module">
                const canvas = document.createElement("canvas");
                document.body.appendChild(canvas);
                            import { GPU, Scene, GameObject, Components, Mathf, PBRMaterial } from '@trident/core';
            import { OrbitControls } from '@trident/plugins/OrbitControls.js';
            import { TerrainBuilder } from '@trident/plugins/TerrainGenerator/TerrainBuilder.js';
            import { Debugger } from '@trident/plugins/Debugger.js';
            
            async function Application(canvas) {
              const renderer = GPU.Renderer.Create(canvas, "webgpu");
              const scene = new Scene(renderer);
              const mainCameraGameObject = new GameObject(scene);
              mainCameraGameObject.transform.position.set(0, 0, -15);
              mainCameraGameObject.name = "MainCamera";
              const camera = mainCameraGameObject.AddComponent(Components.Camera);
              camera.SetPerspective(72, canvas.width / canvas.height, 0.5, 5e3);
              mainCameraGameObject.transform.position.set(0, 0, 20);
              mainCameraGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              new OrbitControls(canvas, camera);
              const lightGameObject = new GameObject(scene);
              lightGameObject.transform.position.set(-4, 4, -4);
              lightGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              lightGameObject.AddComponent(Components.DirectionalLight);
              const terrainSize = 128;
              const terrain = new TerrainBuilder(terrainSize);
              const gameObject = new GameObject(scene);
              gameObject.transform.position.z -= terrainSize * 0.5;
              gameObject.transform.position.x -= terrainSize * 0.5;
              gameObject.transform.position.y = -5;
              const material = new PBRMaterial();
              const mesh = gameObject.AddComponent(Components.Mesh);
              mesh.geometry = terrain.geometry;
              mesh.material = material;
              Debugger.Enable();
              scene.Start();
            }
            Application(document.querySelector("canvas"));
            
            </script>
        </body>
    </html>
