
    <!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
            <meta name="mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-capable" content="yes">
            
            <style>
                html, body {
                    margin: 0;
                    overflow: hidden;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </head>
        <body>
            <script type="importmap">
                {
                    "imports": {
                        "@trident/core": "../trident-core.js",
                        "@trident/plugins/": "../plugins/"
                    }
                }
            </script>
            <script type="module">
                const canvas = document.createElement("canvas");
                document.body.appendChild(canvas);
                            import { Renderer, Scene, GameObject, Components, Mathf, Geometry, PBRMaterial } from '@trident/core';
            import { OrbitControls } from '@trident/plugins/OrbitControls.js';
            import { DirectionalLightHelper } from '@trident/plugins/DirectionalLightHelper.js';
            import { SpotLightHelper } from '@trident/plugins/SpotLightHelper.js';
            
            async function Application(canvas) {
              const renderer = Renderer.Create(canvas, "webgpu");
              const scene = new Scene(renderer);
              const mainCameraGameObject = new GameObject(scene);
              mainCameraGameObject.transform.position.set(0, 0, 10);
              mainCameraGameObject.name = "MainCamera";
              const camera = mainCameraGameObject.AddComponent(Components.Camera);
              camera.SetPerspective(60, canvas.width / canvas.height, 0.05, 512);
              const observer = new ResizeObserver((entries) => {
                camera.SetPerspective(60, canvas.width / canvas.height, 0.05, 512);
              });
              observer.observe(canvas);
              new OrbitControls(canvas, camera);
              {
                const lightGameObject = new GameObject(scene);
                lightGameObject.transform.position.set(-2, 4, 0.01);
                lightGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
                const light = lightGameObject.AddComponent(Components.SpotLight);
                light.intensity = 1;
                const lightHelper = lightGameObject.AddComponent(SpotLightHelper);
                lightHelper.light = light;
              }
              {
                const lightGameObject = new GameObject(scene);
                lightGameObject.transform.position.set(2, 4, 0.01);
                lightGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
                const light = lightGameObject.AddComponent(Components.DirectionalLight);
                light.intensity = 1;
                const lightHelper = lightGameObject.AddComponent(DirectionalLightHelper);
                lightHelper.light = light;
              }
              {
                const planeGO = new GameObject(scene);
                planeGO.transform.eulerAngles.x = -90;
                planeGO.transform.position.set(0, -2, 0);
                planeGO.transform.scale.set(10, 10, 1);
                const sphereMesh = planeGO.AddComponent(Components.Mesh);
                sphereMesh.geometry = Geometry.Plane();
                const mat = new PBRMaterial({ albedoColor: new Mathf.Color(1, 1, 1), metalness: 0, roughness: 1 });
                sphereMesh.material = mat;
              }
              {
                const sphereGameObject = new GameObject(scene);
                sphereGameObject.transform.position.set(1, -1.5, 0);
                const sphereMesh = sphereGameObject.AddComponent(Components.Mesh);
                sphereMesh.geometry = Geometry.Sphere();
                const mat = new PBRMaterial({ albedoColor: new Mathf.Color(1, 1, 1), metalness: 1, roughness: 0 });
                sphereMesh.material = mat;
              }
              {
                const sphereGameObject = new GameObject(scene);
                sphereGameObject.transform.position.set(-3, -1.5, 0);
                const sphereMesh = sphereGameObject.AddComponent(Components.Mesh);
                sphereMesh.geometry = Geometry.Sphere();
                const mat = new PBRMaterial({ albedoColor: new Mathf.Color(1, 1, 1), metalness: 0, roughness: 0 });
                sphereMesh.material = mat;
              }
              {
                const sphereGameObject = new GameObject(scene);
                sphereGameObject.transform.position.set(-1, -1.5, 0);
                const sphereMesh = sphereGameObject.AddComponent(Components.Mesh);
                sphereMesh.geometry = Geometry.Sphere();
                const mat = new PBRMaterial({ albedoColor: new Mathf.Color(1, 1, 1), metalness: 0, roughness: 1 });
                sphereMesh.material = mat;
              }
              scene.Start();
            }
            Application(document.querySelector("canvas"));
            
            </script>
        </body>
    </html>
