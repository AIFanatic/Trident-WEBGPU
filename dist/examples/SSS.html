
    <!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
            <meta name="mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-capable" content="yes">
            
            <style>
                html, body {
                    margin: 0;
                    overflow: hidden;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </head>
        <body>
            <script type="importmap">
                {
                    "imports": {
                        "@trident/core": "../trident-core.js",
                        "@trident/plugins/": "../plugins/"
                    }
                }
            </script>
            <script type="module">
                const canvas = document.createElement("canvas");
                document.body.appendChild(canvas);
                            import { GPU, Scene, GameObject, Components, Mathf, Geometry, PBRMaterial } from '@trident/core';
            import { OrbitControls } from '@trident/plugins/OrbitControls.js';
            import { SSSRenderPass } from '@trident/plugins/SSS.js';
            import { Debugger } from '@trident/plugins/Debugger.js';
            import { UIFolder, UIButtonStat, UISliderStat } from '@trident/plugins/ui/UIStats.js';
            import { OBJLoaderIndexed } from '@trident/plugins/OBJLoader.js';
            
            async function Application(canvas) {
              const renderer = GPU.Renderer.Create(canvas, "webgpu");
              const scene = new Scene(renderer);
              const mainCameraGameObject = new GameObject(scene);
              mainCameraGameObject.transform.position.set(0, 0, 20);
              mainCameraGameObject.name = "MainCamera";
              const camera = mainCameraGameObject.AddComponent(Components.Camera);
              camera.SetPerspective(72, canvas.width / canvas.height, 0.05, 512);
              new OrbitControls(canvas, camera);
              const lightGameObject = new GameObject(scene);
              lightGameObject.transform.position.set(2, 5, 10);
              lightGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              const light = lightGameObject.AddComponent(Components.SpotLight);
              light.range = 200;
              light.angle = 90;
              light.intensity = 100;
              light.color.set(1, 1, 1, 1);
              light.castShadows = false;
              const top = new GameObject(scene);
              top.transform.scale.set(100, 100, 1);
              top.transform.position.y = -5.1;
              top.transform.eulerAngles.x = -90;
              const meshtop = top.AddComponent(Components.Mesh);
              meshtop.geometry = Geometry.Plane();
              meshtop.material = new PBRMaterial();
              const roughness = 0.7;
              const metalness = 0.1;
              new PBRMaterial({ albedoColor: new Mathf.Color(1, 1, 1, 1), roughness, metalness });
              const floorMaterial = new PBRMaterial({ albedoColor: new Mathf.Color(1, 1, 1, 1), roughness, metalness });
              const backMaterial = new PBRMaterial({ albedoColor: new Mathf.Color(1, 1, 1, 1), roughness, metalness });
              const leftMaterial = new PBRMaterial({ albedoColor: new Mathf.Color(1, 0, 0, 1), roughness, metalness });
              const rightMaterial = new PBRMaterial({ albedoColor: new Mathf.Color(0, 1, 0, 1), roughness, metalness });
              const planeGeometry = Geometry.Plane();
              const cubeGeometry = Geometry.Cube();
              const floor = new GameObject(scene);
              floor.transform.scale.set(5, 5, 5);
              floor.transform.position.y = -5;
              floor.transform.eulerAngles.x = -90;
              const meshbottom = floor.AddComponent(Components.Mesh);
              meshbottom.geometry = planeGeometry;
              meshbottom.material = floorMaterial;
              const left = new GameObject(scene);
              left.transform.scale.set(0.05, 10, 10);
              left.transform.position.x = -5;
              const meshleft = left.AddComponent(Components.Mesh);
              meshleft.geometry = cubeGeometry;
              meshleft.material = leftMaterial;
              const right = new GameObject(scene);
              right.transform.scale.set(0.05, 10, 10);
              right.transform.position.x = 5;
              const meshright = right.AddComponent(Components.Mesh);
              meshright.geometry = cubeGeometry;
              meshright.material = rightMaterial;
              const back = new GameObject(scene);
              back.transform.scale.set(10, 10, 0.05);
              back.transform.position.z = -5;
              const meshback = back.AddComponent(Components.Mesh);
              meshback.geometry = cubeGeometry;
              meshback.material = backMaterial;
              const cube = new GameObject(scene);
              cube.transform.scale.set(2, 4, 2);
              cube.transform.position.set(-2, -3, -2);
              cube.transform.eulerAngles.y = 20;
              const cubeMesh = cube.AddComponent(Components.Mesh);
              cubeMesh.geometry = cubeGeometry;
              cubeMesh.material = new PBRMaterial({ albedoColor: new Mathf.Color(1, 1, 1, 1), roughness, metalness });
              const cube2 = new GameObject(scene);
              cube2.transform.scale.set(2, 2, 2);
              cube2.transform.position.set(2, -4, 2);
              cube2.transform.eulerAngles.y = 65;
              const cubeMesh2 = cube2.AddComponent(Components.Mesh);
              cubeMesh2.geometry = cubeGeometry;
              cubeMesh2.material = new PBRMaterial({ emissiveColor: new Mathf.Color(1, 0, 0, 1), albedoColor: new Mathf.Color(1, 1, 1, 1), roughness, metalness });
              const bunny = await OBJLoaderIndexed.load("./assets/models/bunny.obj");
              const gameObject = new GameObject(scene);
              const mesh = gameObject.AddComponent(Components.Mesh);
              mesh.geometry = bunny.geometry;
              const m = new PBRMaterial({
                roughness: 0.1,
                metalness: 1
              });
              mesh.material = m;
              {
                const sss = new SSSRenderPass(light);
                scene.renderPipeline.AddPass(sss, GPU.RenderPassOrder.AfterLighting);
                const sssDebugFolder = new UIFolder(Debugger.ui, "Plugin - ScreenSpaceShadows");
                sssDebugFolder.Open();
                new UIButtonStat(sssDebugFolder, "Enable:", (state) => {
                  sss.Enabled = state;
                }, sss.Enabled);
                new UISliderStat(sssDebugFolder, "Blend Shadow Strength:", 0, 1, 0.01, sss.BlendShadowStrength, (value) => {
                  sss.BlendShadowStrength = value;
                });
                new UISliderStat(sssDebugFolder, "Surface Thickness:", 0, 1, 1e-3, sss.SurfaceThickness, (value) => {
                  sss.SurfaceThickness = value;
                });
                new UISliderStat(sssDebugFolder, "Bilinear Threshold:", 0, 1, 1e-3, sss.BilinearThreshold, (value) => {
                  sss.BilinearThreshold = value;
                });
                new UISliderStat(sssDebugFolder, "ShadowContrast:", 0, 16, 1, sss.ShadowContrast, (value) => {
                  sss.ShadowContrast = value;
                });
                new UIButtonStat(sssDebugFolder, "Ignore Edge Pixels:", (state) => {
                  sss.IgnoreEdgePixels = state;
                }, sss.IgnoreEdgePixels);
                new UIButtonStat(sssDebugFolder, "Use Precision Offset:", (state) => {
                  sss.UsePrecisionOffset = state;
                }, sss.UsePrecisionOffset);
                new UIButtonStat(sssDebugFolder, "Bilinear Sampling Offset Mode:", (state) => {
                  sss.BilinearSamplingOffsetMode = state;
                }, sss.BilinearSamplingOffsetMode);
                new UIButtonStat(sssDebugFolder, "Debug Output Edge Mask:", (state) => {
                  sss.DebugOutputEdgeMask = state;
                }, sss.DebugOutputEdgeMask);
                new UIButtonStat(sssDebugFolder, "Debug Output Thread Index:", (state) => {
                  sss.DebugOutputThreadIndex = state;
                }, sss.DebugOutputThreadIndex);
                new UIButtonStat(sssDebugFolder, "Debug Output Wave Index:", (state) => {
                  sss.DebugOutputWaveIndex = state;
                }, sss.DebugOutputWaveIndex);
                new UIButtonStat(sssDebugFolder, "Use Early Out:", (state) => {
                  sss.UseEarlyOut = state;
                }, sss.UseEarlyOut);
              }
              Debugger.Enable();
              scene.Start();
            }
            Application(document.querySelector("canvas"));
            
            </script>
        </body>
    </html>
