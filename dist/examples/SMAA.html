
    <!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
            <meta name="mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-capable" content="yes">
            
            <style>
                html, body {
                    margin: 0;
                    overflow: hidden;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </head>
        <body>
            <script type="importmap">
                {
                    "imports": {
                        "@trident/core": "../trident-core.js",
                        "@trident/plugins/": "../plugins/"
                    }
                }
            </script>
            <script type="module">
                const canvas = document.createElement("canvas");
                document.body.appendChild(canvas);
                            import { GPU, Scene, GameObject, Components, Mathf, Geometry, PBRMaterial } from '@trident/core';
            import { OrbitControls } from '@trident/plugins/OrbitControls.js';
            import { PostProcessingPass } from '@trident/plugins/PostProcessing/PostProcessingPass.js';
            import { PostProcessingSMAA } from '@trident/plugins/PostProcessing/effects/SMAA.js';
            import { Sky } from '@trident/plugins/Environment/Sky.js';
            import { Environment } from '@trident/plugins/Environment/Environment.js';
            import { UIButtonStat, UITextureViewer } from '@trident/plugins/ui/UIStats.js';
            import { Debugger } from '@trident/plugins/Debugger.js';
            
            async function Application(canvas) {
              const renderer = GPU.Renderer.Create(canvas, "webgpu");
              const scene = new Scene(renderer);
              const mainCameraGameObject = new GameObject(scene);
              mainCameraGameObject.name = "MainCamera";
              const camera = mainCameraGameObject.AddComponent(Components.Camera);
              camera.SetPerspective(72, canvas.width / canvas.height, 0.01, 500);
              mainCameraGameObject.transform.position.set(0, 0, 2);
              mainCameraGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              new OrbitControls(canvas, camera);
              {
                const lightGameObject = new GameObject(scene);
                lightGameObject.transform.position.set(-4, -4, -4);
                lightGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
                const light = lightGameObject.AddComponent(Components.DirectionalLight);
                light.intensity = 3;
                light.color.set(1, 1, 1, 1);
                light.castShadows = false;
              }
              {
                const lightGameObject = new GameObject(scene);
                lightGameObject.transform.position.set(4, 4, 4);
                lightGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
                const light = lightGameObject.AddComponent(Components.DirectionalLight);
                light.intensity = 3;
                light.color.set(1, 1, 1, 1);
                light.castShadows = false;
              }
              {
                const lightGameObject = new GameObject(scene);
                lightGameObject.transform.position.set(4, 4, 4);
                lightGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
                const light = lightGameObject.AddComponent(Components.DirectionalLight);
                light.intensity = 1;
                light.color.set(1, 1, 1, 1);
                light.castShadows = false;
              }
              {
                const planeGO = new GameObject(scene);
                planeGO.transform.position.set(0, 0, 0);
                planeGO.transform.scale.set(1, 1, 1);
                const sphereMesh = planeGO.AddComponent(Components.Mesh);
                sphereMesh.geometry = Geometry.Cube();
                const mat = new PBRMaterial({ metalness: 0, roughness: 1 });
                sphereMesh.material = mat;
              }
              const skyAtmosphere = new Sky();
              await skyAtmosphere.init();
              const skyTexture = skyAtmosphere.skyTextureCubemap;
              const environment = new Environment(scene, skyTexture);
              await environment.init();
              const postProcessing = new PostProcessingPass();
              const smaa = new PostProcessingSMAA();
              postProcessing.effects.push(smaa);
              scene.renderPipeline.AddPass(postProcessing, GPU.RenderPassOrder.BeforeScreenOutput);
              document.body.style.backgroundColor = "#404040";
              setTimeout(() => {
                new UIButtonStat(Debugger.ui, "Disable SMAA:", async (value) => {
                  smaa.enabled = value;
                });
                const u0 = new UITextureViewer(Debugger.ui, "SMAA Edges", smaa.edgeTex);
                const u1 = new UITextureViewer(Debugger.ui, "SMAA Weights", smaa.weightsTex);
                setInterval(() => {
                  u0.Update();
                  u1.Update();
                }, 1e3);
              }, 1e3);
              Debugger.Enable();
              scene.Start();
            }
            Application(document.querySelector("canvas"));
            
            </script>
        </body>
    </html>
