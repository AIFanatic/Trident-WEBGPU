
    <!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
            <meta name="mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-capable" content="yes">
            
            <style>
                html, body {
                    margin: 0;
                    overflow: hidden;
                    height: 100%;
                    width: 100%;
                }
            </style>
        </head>
        <body>
            <script type="importmap">
                {
                    "imports": {
                        "@trident/core": "../trident-core.js",
                        "@trident/plugins/": "../plugins/"
                    }
                }
            </script>
            <script type="module">
                const canvas = document.createElement("canvas");
                document.body.appendChild(canvas);
                            import { GPU, Scene, GameObject, Components, Mathf } from '@trident/core';
            import { OrbitControls } from '@trident/plugins/OrbitControls.js';
            import { GLTFLoader } from '@trident/plugins/GLTF/GLTFLoader.js';
            import { MeshletDraw } from '@trident/plugins/meshlets_v3/passes/MeshletDraw.js';
            import { Debugger } from '@trident/plugins/Debugger.js';
            import { SSSRenderPass } from '@trident/plugins/SSS.js';
            import { UIFolder, UIButtonStat, UISliderStat } from '@trident/plugins/ui/UIStats.js';
            import { HDRParser } from '@trident/plugins/HDRParser.js';
            
            async function Application(canvas) {
              const renderer = GPU.Renderer.Create(canvas, "webgpu");
              const scene = new Scene(renderer);
              const mainCameraGameObject = new GameObject(scene);
              mainCameraGameObject.name = "MainCamera";
              const camera = mainCameraGameObject.AddComponent(Components.Camera);
              camera.SetPerspective(72, canvas.width / canvas.height, 0.01, 5e4);
              mainCameraGameObject.transform.position.set(0, 0, 2);
              mainCameraGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              new OrbitControls(canvas, camera);
              const lightGameObject = new GameObject(scene);
              lightGameObject.transform.position.set(-4, 4, 4);
              lightGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              const light = lightGameObject.AddComponent(Components.DirectionalLight);
              light.intensity = 1;
              light.color.set(1, 1, 1, 1);
              light.castShadows = false;
              scene.renderPipeline.AddPass(new MeshletDraw(), GPU.RenderPassOrder.BeforeGBuffer);
              Debugger.Enable();
              {
                new Scene(renderer);
                await GLTFLoader.loadAsGameObjects(scene, "/extra/dist_bak/test-assets/GLTF/scenes/Bistro.glb");
                {
                  const hdr = await HDRParser.Load("./assets/textures/HDR/dikhololo_night_1k.hdr");
                  const sky = await HDRParser.ToCubemap(hdr);
                  const skyIrradiance = await HDRParser.GetIrradianceMap(sky);
                  const prefilterMap = await HDRParser.GetPrefilterMap(sky);
                  const brdfLUT = await HDRParser.GetBRDFLUT(1);
                  scene.renderPipeline.skybox = sky;
                  scene.renderPipeline.skyboxIrradiance = skyIrradiance;
                  scene.renderPipeline.skyboxPrefilter = prefilterMap;
                  scene.renderPipeline.skyboxBRDFLUT = brdfLUT;
                }
                {
                  const sss = new SSSRenderPass(light);
                  scene.renderPipeline.AddPass(sss, GPU.RenderPassOrder.AfterLighting);
                  const sssDebugFolder = new UIFolder(Debugger.ui, "Plugin - ScreenSpaceShadows");
                  sssDebugFolder.Open();
                  new UIButtonStat(sssDebugFolder, "Enable:", (state) => {
                    sss.Enabled = state;
                  }, sss.Enabled);
                  new UISliderStat(sssDebugFolder, "Blend Shadow Strength:", 0, 1, 0.01, sss.BlendShadowStrength, (value) => {
                    sss.BlendShadowStrength = value;
                  });
                  new UISliderStat(sssDebugFolder, "Surface Thickness:", 0, 1, 1e-3, sss.SurfaceThickness, (value) => {
                    sss.SurfaceThickness = value;
                  });
                  new UISliderStat(sssDebugFolder, "Bilinear Threshold:", 0, 1, 1e-3, sss.BilinearThreshold, (value) => {
                    sss.BilinearThreshold = value;
                  });
                  new UISliderStat(sssDebugFolder, "ShadowContrast:", 0, 16, 1, sss.ShadowContrast, (value) => {
                    sss.ShadowContrast = value;
                  });
                  new UIButtonStat(sssDebugFolder, "Ignore Edge Pixels:", (state) => {
                    sss.IgnoreEdgePixels = state;
                  }, sss.IgnoreEdgePixels);
                  new UIButtonStat(sssDebugFolder, "Use Precision Offset:", (state) => {
                    sss.UsePrecisionOffset = state;
                  }, sss.UsePrecisionOffset);
                  new UIButtonStat(sssDebugFolder, "Bilinear Sampling Offset Mode:", (state) => {
                    sss.BilinearSamplingOffsetMode = state;
                  }, sss.BilinearSamplingOffsetMode);
                  new UIButtonStat(sssDebugFolder, "Debug Output Edge Mask:", (state) => {
                    sss.DebugOutputEdgeMask = state;
                  }, sss.DebugOutputEdgeMask);
                  new UIButtonStat(sssDebugFolder, "Debug Output Thread Index:", (state) => {
                    sss.DebugOutputThreadIndex = state;
                  }, sss.DebugOutputThreadIndex);
                  new UIButtonStat(sssDebugFolder, "Debug Output Wave Index:", (state) => {
                    sss.DebugOutputWaveIndex = state;
                  }, sss.DebugOutputWaveIndex);
                  new UIButtonStat(sssDebugFolder, "Use Early Out:", (state) => {
                    sss.UseEarlyOut = state;
                  }, sss.UseEarlyOut);
                }
                scene.Start();
              }
            }
            Application(document.querySelector("canvas"));
            
            </script>
        </body>
    </html>
