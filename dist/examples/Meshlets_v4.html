
    <!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
            <meta name="mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-capable" content="yes">
            
            <style>
                html, body {
                    margin: 0;
                    overflow: hidden;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </head>
        <body>
            <script type="importmap">
                {
                    "imports": {
                        "@trident/core": "../trident-core.js",
                        "@trident/plugins/": "../plugins/"
                    }
                }
            </script>
            <script type="module">
                const canvas = document.createElement("canvas");
                document.body.appendChild(canvas);
                            import { GPU, Scene, GameObject, Components, Mathf, Geometry, PBRMaterial } from '@trident/core';
            import { OrbitControls } from '@trident/plugins/OrbitControls.js';
            import { GLTFLoader } from '@trident/plugins/GLTF/GLTFLoader.js';
            import { MeshletMesh } from '@trident/plugins/meshlets_v4/MeshletMesh.js';
            import { MeshletDraw } from '@trident/plugins/meshlets_v4/passes/MeshletDraw.js';
            import { HDRParser } from '@trident/plugins/HDRParser.js';
            import { Environment } from '@trident/plugins/Environment/Environment.js';
            
            async function Application(canvas) {
              const renderer = GPU.Renderer.Create(canvas, "webgpu");
              const scene = new Scene(renderer);
              const mainCameraGameObject = new GameObject(scene);
              mainCameraGameObject.transform.position.set(0, 0, -15);
              mainCameraGameObject.name = "MainCamera";
              const camera = mainCameraGameObject.AddComponent(Components.Camera);
              camera.SetPerspective(60, canvas.width / canvas.height, 0.05, 1e3);
              mainCameraGameObject.transform.position.set(0, 0, 5);
              mainCameraGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              new OrbitControls(canvas, camera);
              scene.renderPipeline.AddPass(new MeshletDraw(), GPU.RenderPassOrder.BeforeGBuffer);
              const lightGameObject = new GameObject(scene);
              lightGameObject.transform.position.set(-4, 4, 4);
              lightGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              const light = lightGameObject.AddComponent(Components.DirectionalLight);
              light.intensity = 20;
              light.color.set(1, 1, 1, 1);
              light.castShadows = true;
              {
                const prefab = await GLTFLoader.LoadFromURL("/extra/test-assets/trellis2/rock_pile.glb");
                let mesh;
                prefab.traverse(prefab, (prefab2) => {
                  for (const component of prefab2.components) {
                    if (component.type === Components.Mesh.type) {
                      console.log("GOT IT", component);
                      mesh = {
                        geometry: Geometry.Deserialize(component.geometry),
                        material: GPU.Material.Deserialize(component.material)
                      };
                      mesh.geometry.ComputeTangents();
                    }
                  }
                });
                console.log(mesh);
                const hdr = await HDRParser.Load("/dist/examples/assets/textures/HDR/autumn_field_puresky_1k.hdr");
                const skyTexture = await HDRParser.ToCubemap(hdr);
                const environment = new Environment(scene, skyTexture);
                await environment.init();
                const meshletGameObject = new GameObject(scene);
                const meshletMesh = meshletGameObject.AddComponent(MeshletMesh);
                meshletMesh.enableShadows = false;
                meshletMesh.geometry = mesh.geometry;
                meshletMesh.material = new PBRMaterial({ albedoColor: new Mathf.Color(1, 1, 1, 1), roughness: 0.99, metalness: 0.01, wireframe: false });
              }
              scene.Start();
            }
            Application(document.querySelector("canvas"));
            
            </script>
        </body>
    </html>
