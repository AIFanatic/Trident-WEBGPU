
    <!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
            <meta name="mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-capable" content="yes">
            
            <style>
                html, body {
                    margin: 0;
                    overflow: hidden;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </head>
        <body>
            <script type="importmap">
                {
                    "imports": {
                        "@trident/core": "../trident-core.js",
                        "@trident/plugins/": "../plugins/"
                    }
                }
            </script>
            <script type="module">
                const canvas = document.createElement("canvas");
                document.body.appendChild(canvas);
                            import { GPU, Scene, GameObject, Components, Mathf, PBRMaterial } from '@trident/core';
            import { OrbitControls } from '@trident/plugins/OrbitControls.js';
            import { OBJLoaderIndexed } from '@trident/plugins/OBJLoader.js';
            import { MeshletMesh } from '@trident/plugins/meshlets_v4/MeshletMesh.js';
            import { MeshletDraw } from '@trident/plugins/meshlets_v4/passes/MeshletDraw.js';
            
            async function Application(canvas) {
              const renderer = GPU.Renderer.Create(canvas, "webgpu");
              const scene = new Scene(renderer);
              const mainCameraGameObject = new GameObject(scene);
              mainCameraGameObject.transform.position.set(0, 0, -15);
              mainCameraGameObject.name = "MainCamera";
              const camera = mainCameraGameObject.AddComponent(Components.Camera);
              camera.SetPerspective(60, canvas.width / canvas.height, 0.5, 5e4);
              mainCameraGameObject.transform.position.set(0, 0, 5);
              mainCameraGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              new OrbitControls(canvas, camera);
              scene.renderPipeline.AddPass(new MeshletDraw(), GPU.RenderPassOrder.BeforeGBuffer);
              const lightGameObject = new GameObject(scene);
              lightGameObject.transform.position.set(-4, 4, 4);
              lightGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              const light = lightGameObject.AddComponent(Components.DirectionalLight);
              light.intensity = 20;
              light.color.set(1, 1, 1, 1);
              light.castShadows = true;
              {
                const mesh = await OBJLoaderIndexed.load("/dist/examples/assets/models/bunny.obj");
                mesh.geometry.ComputeNormals();
                mesh.geometry.ComputeTangents();
                const mat = new PBRMaterial({ albedoMap: await GPU.Texture.Load("/dist/examples/assets/textures/brick.png") });
                const meshletGameObject = new GameObject(scene);
                meshletGameObject.transform.position.x = 2;
                const meshletMesh = meshletGameObject.AddComponent(MeshletMesh);
                meshletMesh.enableShadows = false;
                meshletMesh.geometry = mesh.geometry;
                meshletMesh.material = mat;
                const c = 20;
                const off = 10;
                for (let x = 0; x < c; x++) {
                  for (let y = 0; y < c; y++) {
                    for (let z = 0; z < c; z++) {
                      const go2 = new GameObject(scene);
                      const meshletB = go2.AddComponent(MeshletMesh);
                      meshletB.geometry = mesh.geometry;
                      meshletB.transform.position.set(x * off, y * off, z * off);
                      meshletB.material = mat;
                    }
                  }
                }
              }
              scene.Start();
            }
            Application(document.querySelector("canvas"));
            
            </script>
        </body>
    </html>
