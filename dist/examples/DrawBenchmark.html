
    <!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
            <meta name="mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-capable" content="yes">
            
            <style>
                html, body {
                    margin: 0;
                    overflow: hidden;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </head>
        <body>
            <script type="importmap">
                {
                    "imports": {
                        "@trident/core": "../trident-core.js",
                        "@trident/plugins/": "../plugins/"
                    }
                }
            </script>
            <script type="module">
                const canvas = document.createElement("canvas");
                document.body.appendChild(canvas);
                            import { GPU, Scene, GameObject, Components, Mathf, PBRMaterial, Geometry } from '@trident/core';
            import { OrbitControls } from '@trident/plugins/OrbitControls.js';
            import { Debugger } from '@trident/plugins/Debugger.js';
            import { GLTFLoader } from '@trident/plugins/GLTF/GLTFLoader.js';
            import { ImpostorMesh } from '@trident/plugins/Impostors/ImpostorMesh.js';
            import { HDRParser } from '@trident/plugins/HDRParser.js';
            import { Environment } from '@trident/plugins/Environment/Environment.js';
            
            async function Application(canvas) {
              const renderer = GPU.Renderer.Create(canvas, "webgpu");
              const scene = new Scene(renderer);
              const mainCameraGameObject = new GameObject(scene);
              mainCameraGameObject.name = "MainCamera";
              const camera = mainCameraGameObject.AddComponent(Components.Camera);
              camera.SetPerspective(60, canvas.width / canvas.height, 0.5, 1e3);
              mainCameraGameObject.transform.position.set(0, 0, 5);
              mainCameraGameObject.transform.LookAt(new Mathf.Vector3(0, 0, 0));
              new OrbitControls(canvas, camera);
              const lightGameObject = new GameObject(scene);
              lightGameObject.transform.position.set(-10, 10, 10);
              lightGameObject.transform.LookAt(new Mathf.Vector3(0, 0, 0));
              lightGameObject.AddComponent(Components.DirectionalLight);
              const hdr = await HDRParser.Load("/dist/examples/assets/textures/HDR/autumn_field_puresky_1k.hdr");
              const skyTexture = await HDRParser.ToCubemap(hdr);
              const environment = new Environment(scene, skyTexture);
              await environment.init();
              const model = await GLTFLoader.LoadFromURL("./assets/models/bunny.glb");
              const material = new PBRMaterial({ albedoMap: await GPU.Texture.Load("/dist/examples/assets/textures/T_OmniDebugTexture_COL.jpg"), roughness: 1, metalness: 0, alphaCutoff: 0.1 });
              Scene.Instantiate(model);
              console.log("model", model);
              function traverse(object3D, func) {
                func(object3D);
                for (const child of object3D.children) traverse(child, func);
              }
              let geometry;
              traverse(model, (prefab) => {
                for (const component of prefab.components) {
                  if (component.type === Components.Mesh.type) {
                    geometry = new Geometry();
                    geometry.Deserialize(component.renderable.geometry);
                  }
                }
              });
              geometry.ComputeBoundingVolume();
              geometry = geometry.Center();
              function MakeInstanced(instancedMesh, rotation, scale) {
                const p = new Mathf.Vector3();
                const q = rotation || new Mathf.Quaternion();
                const s = scale || new Mathf.Vector3(1, 1, 1);
                const m = new Mathf.Matrix4();
                const c = 10;
                const off = 10;
                const half = c * off * 0.5;
                let i = 0;
                for (let x = 0; x < c; x++) {
                  for (let y = 0; y < c; y++) {
                    for (let z = 0; z < c; z++) {
                      p.set(x * off - half, y * off - half, z * off - half);
                      m.compose(p, q, s);
                      instancedMesh.SetMatrixAt(i, m);
                      i++;
                    }
                  }
                }
              }
              {
                const radius = 1;
                console.log(radius);
                const impostorGameObject = new GameObject(scene);
                const impostor = impostorGameObject.AddComponent(ImpostorMesh);
                await impostor.Create(geometry, material);
                const gameObject = new GameObject(scene);
                const instancedMesh = gameObject.AddComponent(Components.InstancedMesh);
                instancedMesh.geometry = impostor.geometry;
                instancedMesh.material = impostor.material;
                MakeInstanced(instancedMesh, new Mathf.Quaternion(), new Mathf.Vector3(radius, radius, radius));
              }
              Debugger.Enable();
              scene.Start();
            }
            Application(document.querySelector("canvas"));
            
            </script>
        </body>
    </html>
