
    <!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
            <meta name="mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-capable" content="yes">
            
            <style>
                html, body {
                    margin: 0;
                    overflow: hidden;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </head>
        <body>
            <script type="importmap">
                {
                    "imports": {
                        "@trident/core": "../trident-core.js",
                        "@trident/plugins/": "../plugins/"
                    }
                }
            </script>
            <script type="module">
                const canvas = document.createElement("canvas");
                document.body.appendChild(canvas);
                            import { GPU, Scene, GameObject, Components, Mathf, Geometry, PBRMaterial } from '@trident/core';
            import { OrbitControls } from '@trident/plugins/OrbitControls.js';
            import { Debugger } from '@trident/plugins/Debugger.js';
            
            async function Application(canvas) {
              const renderer = GPU.Renderer.Create(canvas, "webgpu");
              const scene = new Scene(renderer);
              const mainCameraGameObject = new GameObject(scene);
              mainCameraGameObject.transform.position.set(0, 0, -15);
              mainCameraGameObject.name = "MainCamera";
              const camera = mainCameraGameObject.AddComponent(Components.Camera);
              camera.SetPerspective(70, window.innerWidth / window.innerHeight, 0.1, 1e3);
              mainCameraGameObject.transform.position.set(0, 0, 10);
              mainCameraGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              new OrbitControls(canvas, camera);
              const lightGameObject = new GameObject(scene);
              lightGameObject.transform.position.set(-4, 4, 4);
              lightGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
              lightGameObject.AddComponent(Components.DirectionalLight);
              {
                const planeGO = new GameObject(scene);
                planeGO.transform.eulerAngles.x = -90;
                planeGO.transform.position.set(0, -2, 0);
                planeGO.transform.scale.set(1e4, 1e4, 1e4);
                const sphereMesh = planeGO.AddComponent(Components.Mesh);
                sphereMesh.geometry = Geometry.Plane();
                const mat = new PBRMaterial({ albedoColor: new Mathf.Color(1, 1, 1), metalness: 0.5, roughness: 0.5 });
                sphereMesh.material = mat;
              }
              const gameObject = new GameObject(scene);
              const instancedMesh = gameObject.AddComponent(Components.InstancedMesh);
              instancedMesh.geometry = Geometry.Cube();
              instancedMesh.material = new PBRMaterial();
              const count = 20;
              let position = new Mathf.Vector3();
              let rotation = new Mathf.Quaternion();
              let scale = new Mathf.Vector3(1, 1, 1);
              let matrix = new Mathf.Matrix4();
              const offset = 2;
              let i = 0;
              for (let x = 0; x < count; x++) {
                for (let y = 0; y < count; y++) {
                  for (let z = 0; z < count; z++) {
                    position.set(x * offset, y * offset, z * offset);
                    matrix.compose(position, rotation, scale);
                    instancedMesh.SetMatrixAt(i, matrix);
                    i++;
                  }
                }
              }
              Debugger.Enable();
              scene.Start();
            }
            Application(document.querySelector("canvas"));
            
            </script>
        </body>
    </html>
