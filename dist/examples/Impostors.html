
    <!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
            <meta name="mobile-web-app-capable" content="yes">
            <meta name="apple-mobile-web-app-capable" content="yes">
            
            <style>
                html, body {
                    margin: 0;
                    overflow: hidden;
                    width: 100%;
                    height: 100%;
                }
            </style>
        </head>
        <body>
            <script type="importmap">
                {
                    "imports": {
                        "@trident/core": "../trident-core.js",
                        "@trident/plugins/": "../plugins/"
                    }
                }
            </script>
            <script type="module">
                const canvas = document.createElement("canvas");
                document.body.appendChild(canvas);
                            import { GPU, Scene, GameObject, Components, Mathf, PBRMaterial, Geometry } from '@trident/core';
            import { OrbitControls } from '@trident/plugins/OrbitControls.js';
            import { GLTFLoader } from '@trident/plugins/GLTF/GLTFLoader.js';
            import { ImpostorMesh } from '@trident/plugins/Impostors/ImpostorMesh.js';
            import { Debugger } from '@trident/plugins/Debugger.js';
            import { UITextureViewer } from '@trident/plugins/ui/UIStats.js';
            
            async function Application(canvas) {
              const renderer = GPU.Renderer.Create(canvas, "webgpu");
              const scene = new Scene(renderer);
              const mainCameraGameObject = new GameObject(scene);
              mainCameraGameObject.transform.position.set(0, 0, -5);
              mainCameraGameObject.name = "MainCamera";
              const camera = mainCameraGameObject.AddComponent(Components.Camera);
              camera.SetPerspective(72, canvas.width / canvas.height, 0.01, 500);
              new OrbitControls(canvas, camera);
              {
                const lightGameObject = new GameObject(scene);
                lightGameObject.transform.position.set(-4, 4, -4);
                lightGameObject.transform.LookAtV1(new Mathf.Vector3(0, 0, 0));
                const light = lightGameObject.AddComponent(Components.DirectionalLight);
                light.intensity = 5;
                light.range = 1;
                light.color.set(1, 1, 1, 1);
              }
              const model = await GLTFLoader.LoadFromURL("./assets/models/bunny.glb");
              function traverse(object3D, func) {
                func(object3D);
                for (const child of object3D.children) traverse(child, func);
              }
              let geometry;
              let material = new PBRMaterial();
              traverse(model, (prefab) => {
                for (const component of prefab.components) {
                  if (component.type === Components.Mesh.type) {
                    geometry = Geometry.Deserialize(component.geometry);
                  }
                }
              });
              const go = new GameObject(scene);
              const bunnyImpostor = go.AddComponent(ImpostorMesh);
              await bunnyImpostor.Create(geometry, material);
              new UITextureViewer(Debugger.ui, "Atlas", bunnyImpostor.albedoTexture);
              new UITextureViewer(Debugger.ui, "Atlas", bunnyImpostor.normalTexture);
              {
                Scene.Instantiate(model, new Mathf.Vector3(3, 0, 0));
              }
              Debugger.Enable();
              scene.Start();
            }
            Application(document.querySelector("canvas"));
            
            </script>
        </body>
    </html>
