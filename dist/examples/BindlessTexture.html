
    <!DOCTYPE html>
    <html>
        <head>
            <style>
                html, body {
                    margin: 0;
                    overflow: hidden;
                }
            </style>
        </head>
        <body>
            <script type="importmap">
                {
                    "imports": {
                        "@trident/core": "../trident-core.js",
                        "@trident/plugins/": "../plugins/"
                    }
                }
            </script>
            <script type="module">
                const canvas = document.createElement("canvas");
                const aspectRatio = 1;
                canvas.width = window.innerWidth * aspectRatio;
                canvas.height = window.innerHeight * aspectRatio;
                canvas.style.width = "100vw";
                canvas.style.height = "100vh";
                canvas.style.userSelect = "none";
                document.body.appendChild(canvas);
                            import { Atlas, AtlasViewer } from '@trident/plugins/Atlas.js';
            import { GPU } from '@trident/core';
            
            async function Application(canvas) {
              GPU.Renderer.Create(canvas, "webgpu");
              await GPU.RenderTexture.Load("./assets/textures/32x32.png");
              await GPU.RenderTexture.Load("./assets/textures/64x64.png");
              await GPU.RenderTexture.Load("./assets/textures/brick-wall_albedo.png");
              const atlas = new Atlas(16);
              const b1d = new Float32Array([0.1, 0.2, 0.5, 0.8]);
              console.log(b1d);
              const b1 = GPU.Buffer.Create(b1d.length * 4, GPU.BufferType.STORAGE);
              b1.SetArray(b1d);
              const i = atlas.AddBuffer(b1);
              console.log(i);
              const atlasViewer = new AtlasViewer();
              atlasViewer.execute(atlas, 0);
              function render() {
                atlasViewer.execute(atlas, 12);
                requestAnimationFrame(() => {
                  render();
                });
              }
              render();
            }
            Application(document.querySelector("canvas"));
            
            </script>
        </body>
    </html>
